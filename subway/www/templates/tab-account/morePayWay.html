<ion-view>
  <!--导航栏-->
  <ion-header-bar class="bar-balanced" align-title="center">
    <!--左侧按钮-->
    <!--<a class="button button-clear  icon ion-ios-arrow-back" href="#/payWay"></a>-->
    <a class="button button-clear" ng-click="morePaywayBack();"><i ng-if="!isTidy" class="icon ion-ios-arrow-back"></i><span ng-if="isTidy">返回</span></a>
    <!--标题-->
    <h1 class="title">支付方式</h1>
  </ion-header-bar>

  <!--内容区-->
  <ion-content id="add_payment">
    <ion-item class="item item-divider">
      请绑定持卡人本人的银行卡
    </ion-item>
    <ion-item class="item item-input">
      <p>持卡人</p>
      <input type="text" placeholder="请输入持卡人姓名" class="input_info">
    </ion-item>
    <ion-item class="item item-input">
      <p>卡号</p>
      <input type="text" placeholder="请输入银行卡号" class="input_info">
    </ion-item>
    <div class="button button-block">下一步</div>
  </ion-content>
</ion-view>
