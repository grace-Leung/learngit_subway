<ion-view>
  <!--导航栏-->
  <ion-header-bar class="bar-balanced" align-title="center">
    <!--左侧按钮-->
    <a class="button button-clear" ng-click="enptBack();"><i ng-if="!isTidy" class="icon ion-ios-arrow-back"></i><span ng-if="isTidy">返回</span></a>
    <!--标题-->
    <h1 class="title">环保贡献</h1>
    <!--右侧按钮-->
    <!--<a class="button button-clear icon ion-plus" href="#/morePayWay"></a>-->
  </ion-header-bar>

  <!--内容区-->
  <ion-content id="envir_protect">

    <div class="balanced-bg">
      <a class="button button-icon ion-help-circled" href="#/enptDetail"></a>
      <p style="color: #ffffff">——<span style="margin: 0px 20px 0px 20px">绿色出行 低碳生活</span>——</p>
      <div class="outterCircle">
          <p id="enptPoint"style="font-size: 48px;margin: 49px 0px 30px 0px">{{enptPoint}}</p>
          <p>超过<span id="enptPercent"style="font-size: 24px;margin-left: 5px"></span><span style="font-size: 24px;margin-right: 5px">%</span>名用户</p>
      </div>

      <!--等级图-->
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="60" style="margin-bottom: -11px" >

        <!--<marker id="markerArrow" markerWidth="13" markerHeight="13" refX="1" refY="1"
                orient="auto">
          <circle cx="0" cy="0" r="1"
                  style="stroke:red;stroke-width:3;fill:yellow"/>
        </marker>-->
        <line  x1="10%" y1="30" x2="90%" y2="30" style="stroke-width:3px;stroke:#fff;"/>

        <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
          <circle cx="3" cy="5" r="2" style="stroke: #39ae8b; fill:#ffffff;"/>
        </marker>
        <line id="myLine" x1="10%" y1="30" x2="80%" y2="30" style="stroke-width:3px;stroke:#39ae8b;marker-end: url(#markerCircle);"/>
        <circle cx="10%" cy="30" r="15"
                style="stroke:#ffffff;stroke-width:3;fill:#39ae8b" />
        <image x="8.3%" y="22" width="16" height="16"
               xlink:href="img/tab-account/lv4.png"/>

        <circle id="lv5" cx="36%" cy="30" r="15"
                style="stroke:#ffffff;stroke-width:3;fill:#83e7be"/>
        <image  x="34.3%" y="22" width="16" height="16"
               xlink:href="img/tab-account/lv5-gold.png"/>
        <image id="lv5Img" x="34.3%" y="22" width="16" height="16"
               xlink:href="img/tab-account/lv5.png"/>

        <circle cx="63%" cy="30" r="15"
                style="stroke:#ffffff;stroke-width:3;fill:#83e7be"  />
        <image x="61.3%" y="22" width="16" height="16"
               xlink:href="img/tab-account/lv6.png"/>

        <circle cx="90%" cy="30" r="15"
                style="stroke:#ffffff;stroke-width:3;fill:#83e7be"  />
        <image x="88.3%" y="22" width="16" height="16"
               xlink:href="img/tab-account/lv7.png"/>

        <circle cx="10%" cy="30" r="18"
                style="opacity: 0" ng-click="moveTo('-40.5%',1)" />
        <circle cx="34%" cy="30" r="18"
                style="opacity: 0" ng-click="moveTo('-13.5%',2)" />
        <circle cx="63%" cy="30" r="18"
                style="opacity: 0" ng-click="moveTo('13%',3)" />
        <circle cx="90%" cy="30" r="18"
                style="opacity: 0" ng-click="moveTo('40%',5)" />
        <animate
          xlink:href="#myLine"
          attributeName="x2"
          from="10%"
          to="34%"
          dur="1s"
          fill="freeze"
          id="arriveLv5"
           />

        <animate
          xlink:href="#myLine"
          attributeName="x2"
          to="55%"
          dur="2s"
          fill="freeze"
          begin="arriveLv5.end"
          id="restAnim"
        />

        <animate
          xlink:href="#lv5"
          attributeName="r"
          from="18"
          to="22"
          dur="1s"
          begin="arriveLv5.end"
          fill="freeze"
           />
        <animate
          xlink:href="#lv5"
          attributeName="fill"
          to="#fff"
          dur="1s"
          begin="arriveLv5.end"
          fill="freeze"
        />
        <animate
          xlink:href="#lv5"
          attributeName="stroke"
          to="#fff"
          dur="1s"
          begin="arriveLv5.end"
          fill="freeze"
        />
      </svg>

      <img id="triangleFlag" src="img/tab-account/triangle.png" width="32" height="32"
           style="position: relative;bottom:-4px;left:-40.5%" />
      <div style="background-color: #fff;height: 41px;position: relative;bottom: 11px;line-height: 41px;color: #39AE8B">获得免费乘车次数  {{freeTime}} 次</div>
    </div>
    <div style="background-color: #f2f2f2; height: 11px"></div>

    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="250px" style="padding-top: 20px">
      <text  x="19%" y="18" style="font-family: 微软雅黑;font-size:20px;text-anchor:middle;fill: #49c29d">
        近期积分
      </text>
      <!--y轴-->
      <line  x1="10%" y1="220" x2="10%" y2="45" style="stroke-width:3px;stroke:#d3e1ec;"/>
      <!--x轴-->
      <line  x1="10%" y1="220" x2="90%" y2="220" style="stroke-width:3px;stroke:#d3e1ec;"/>

      <line  x1="20%" y1="187" x2="90%" y2="187" style="stroke-width:2px;stroke:#d3e1ec;"/>
      <line  x1="20%" y1="154" x2="90%" y2="154" style="stroke-width:2px;stroke:#d3e1ec;"/>
      <line  x1="20%" y1="121" x2="90%" y2="121" style="stroke-width:2px;stroke:#d3e1ec;"/>
      <line  x1="20%" y1="88" x2="90%" y2="88" style="stroke-width:2px;stroke:#d3e1ec;"/>
      <line  x1="20%" y1="55" x2="90%" y2="55" style="stroke-width:2px;stroke:#d3e1ec;"/>

      <text  x="15%" y="187" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        60
      </text>
      <text  x="15%" y="154" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        120
      </text>
      <text  x="15%" y="121" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        180
      </text>
      <text  x="15%" y="88" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        240
      </text>
      <text  x="15%" y="55" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        300
      </text>


      <text  x="25%" y="210" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        7.21
      </text>
      <text  x="37%" y="210" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        7.22
      </text>
      <text  x="49%" y="210" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        7.23
      </text>
      <text  x="61%" y="210" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        7.24
      </text>
      <text  x="73%" y="210" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        7.25
      </text>
      <text  x="84%" y="210" style="font-family: 微软雅黑;stroke:#aeaeae;font-size:x-small;text-anchor:middle">
        7.26
      </text>

      <path id="pointLine" d="M{{windowWidth*0.25}},180 L{{windowWidth*0.37}},165 {{windowWidth*0.49}},110 {{windowWidth*0.61}},130 {{windowWidth*0.73}},80 {{windowWidth*0.84}},150"
            style="fill:none;stroke:#6aa4d8;stroke-width: 2px;"/>
    </svg>
  </ion-content>
</ion-view>
