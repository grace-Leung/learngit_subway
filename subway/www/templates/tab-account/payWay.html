<ion-view>
  <!--导航栏-->
  <ion-header-bar class="bar-balanced" align-title="center">
    <!--左侧按钮-->
    <a class="button button-clear  icon ion-ios-arrow-back" href="#/tab/account"></a>
    <!--标题-->
    <h1 class="title">支付方式</h1>
    <!--右侧按钮-->
    <a class="button button-clear icon ion-plus" ng-click="toShowPayway()"></a>
  </ion-header-bar>

  <div class="addPayway" ng-if="isAdd">
    <a class="likeButton"  style="color: #fff;position: absolute;top: 28px;" href="#/morePayWay">添加银行卡</a>
    <a class="likeButton" style="color: #fff" href="#/morePayWay">添加支付宝</a>
  </div>
  <!--内容区-->
  <ion-content id="payment">

    <!--默认支付方式-->
    <ion-item class="item item-divider">
      默认
    </ion-item>
    <ion-item>
      <span class="bank_name">支付宝</span>
      <span class="number">189***454156</span>
    </ion-item>

    <!--其他支付方式-->
    <ion-item class="item item-divider">
      其他
    </ion-item>
    <ion-item>
      <span class="bank_name">交通银行</span>
      <span class="number">189***454156435345</span>
    </ion-item>
    <ion-item>
      <span class="bank_name">工商银行</span>
      <span class="number">189***454156222342</span>
    </ion-item>
  </ion-content>

</ion-view>
