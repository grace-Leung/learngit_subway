<ion-view>
  <!--导航栏-->
  <ion-header-bar class="bar-balanced" align-title="center">
    <!--左侧按钮-->
    <a class="button button-clear" ng-click="safeDetailBack();"><i ng-if="!isTidy" class="icon ion-ios-arrow-back"></i><span ng-if="isTidy">返回</span></a>
    <!--标题-->
    <h1 class="title">账户安全</h1>
  </ion-header-bar>

  <!--内容区-->
  <ion-content id="safety_edit">
    <ion-item class="item item-divider" >
      一个手机号可被一个账号绑定
    </ion-item>
    <ion-item class="item item-input item-button-right">
      <span>手机号</span>
      <input type="text" placeholder="请输入手机号" class="input_info">
      <button class="button">获取验证码</button>
    </ion-item>
    <ion-item class="item item-input">
      <span>验证码</span>
      <input type="text" placeholder="请输入验证码" class="input_info">
    </ion-item>
    <div class="button button-block">下一步</div>
  </ion-content>
</ion-view>
