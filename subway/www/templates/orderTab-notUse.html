<ion-view>
  <ion-content style="top: 100px;padding-top: 15px">
    <ion-item ng-repeat="x in orderList" class="row" ng-click="norUse2Result(x.st,x.ed);" style="min-height: 60px;height: 60px;padding-right: 30px;border: none">
      <div class="col col-20" style="text-align: center">
        <img ng-repeat="num in ways.ways[x.st][x.ed].pass" src="img/number/{{num}}.png" style="height: 20px;width: 20px;margin: 11px 0px 7px 5px">
      </div>
      <div class="col col-35">
        <div class="stations_ticket">{{subwayData.stations[x.st].name}}</div>
      </div>
      <div class="col col-5">
        <img style="height: 20px;margin-top: 12px;" src="img/tidy/angle-double.png" ng-click="ldmExchange()"/>
      </div>
      <div class="col col-35">
        <div class="stations_ticket">{{subwayData.stations[x.ed].name}}</div>
      </div>

    </ion-item>
  </ion-content>
</ion-view>
