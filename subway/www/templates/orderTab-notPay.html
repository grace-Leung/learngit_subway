<ion-view>
  <ion-content style="top: 100px;">
    <ion-item ng-repeat="x in notPayList" style="font-family: 微软雅黑;padding: 8px">
      <!--起点和终点-->
      <div class="row">
      <div class="col col-45">
        <div class="stations_ticket">{{subwayData.stations[x.stId].name}}</div>
      </div>
      <div class="col col-5" style="text-align: center">
        <img style="height: 20px;margin-top: 12px;" src="img/tidy/angle-double.png" ng-click="ldmExchange()"/>
      </div>
      <div class="col col-45">
        <div class="stations_ticket">{{subwayData.stations[x.edId].name}}</div>
      </div>
      </div>
      <!--订单信息-->
      <div class="row">
        <div class="col">
          <p>订单编号：{{x.orderId}}</p>
          <p>进站时间：{{x.inTime}}</p>
          <p>出站时间：{{x.outTime}}</p>
        </div>
        <div class="col" style="text-align: right;margin-top: 12px;">
          <p style="font-size: 16px;margin:-5px 0px 5px">￥{{x.money}}</p>
          <a class="button button-balanced" style="background-color: #49c29d;border-radius: 0px;height: 30px;min-height: 30px;line-height: 30px;">付款</a>
        </div>
      </div>
    </ion-item>
    <!--<img src="img/temp/notPay.png" />-->
  </ion-content>
</ion-view>
