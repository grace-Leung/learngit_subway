<ion-view>
  <!--导航栏-->
  <ion-header-bar class="bar-balanced" align-title="center">
    <!--左侧按钮-->
    <a class="button button-clear  icon ion-ios-arrow-back" href="#/myPub"></a>
    <!--标题-->
    <h1 class="title">消息</h1>
  </ion-header-bar>

  <ion-content style="font-family: 微软雅黑">
    <ion-item ng-repeat="x in messageList" class="item item-avatar-left">
      <img src="{{x.userImg}}" />
      <p style="float: right">{{x.time}}</p>
      <p>{{x.commentName}}  <span style="margin-left: 10px">{{x.case}}</span></p>
      <p style="margin: 10px 0px">{{x.content}}</p>
      <p style="background-color: #f2f2f2;">{{x.myContent}}</p>
    </ion-item>
  </ion-content>
</ion-view>
