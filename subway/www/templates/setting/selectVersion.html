<ion-view>
  <ion-content class="balanced-bg" style="padding: 50px 30px 0px 30px;text-align: -webkit-center;background-color: #49c29d">

      <!--标题-->
      <div style="font-family: txjz;color:#fff;font-size: 32px;margin-bottom:40px">请选择版本</div>

      <!--大众版-->
      <div class="version_box">
        <div class="button button-icon" style="float:right;height: 45px;width: 45px;border-radius: 50%;border: solid darkgray 1px;" ng-click="changeVersion(0)" >
          <img class="checkMark" ng-if="!selectTidy" src="img/check.png" height="100%" width="100%"/>
        </div>

        <h3>经典版</h3>
        <p>功能完整，适合大众</p>
        <img src="img/younger.png" width="100%" style="width: 280px;height: 143px;"/>
      </div>

      <!--精简版-->
      <div class="version_box">
        <div class="button button-icon" style="float:right;height: 45px;width: 45px;border-radius: 50%;border: solid darkgray 1px;" ng-click="changeVersion(1)">
          <img class="checkMark" ng-if="selectTidy" src="img/check.png" height="100%" width="100%"/>
        </div>
        <h3>精装版</h3>
        <p>功能精简，适合老人</p>
        <img src="img/older.png" width="100%" style="width: 240px;height: 143px;"/>
      </div>

      <!--开始使用-->
      <div >
        <button class="button button-clear" style="color:#fff;width: 218px;border:1px solid #fff;border-radius: 17px;font-size: 20px;font-family: 微软雅黑;margin-top: 15px;" ng-click="start();">开始使用</button>
      </div>

  </ion-content>


</ion-view>
